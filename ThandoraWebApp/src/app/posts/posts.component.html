<hr>
<!--div class="card__image " style="background-image: url(http://joinwithme.in/thandoraAPI/MessageImage/2481.jpg)" ></div-->


<ul class="cards">
    <div   *ngIf="api.postsList | async as post " >
        
  <li class="cards__item" *ngFor=" let u of post  " >
    <div class="card">
        <p style="text-align: left;font-family: 'Courier New', Courier, monospace;font-size: .6em ">{{u.msgPublished}} {{u.msgDistributedPlace}}</p>
      <img src="{{u.imagePath}}"  class="card__image" >

      <div class="card__content">
        <div class="card__title">{{u.SenderName}}</div>
        <p class="card__text">{{u.msgContent}} </p>
        <button class="btn btn--block card__btn">Call</button>
      </div>
      
    </div>
  </li>
</div>
